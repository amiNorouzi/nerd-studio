name: Docker Build & Publish

on:
  push:
    branches: [ master ]

jobs:
  build:
    name: Build Docker
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository code üõéÔ∏è
        uses: actions/checkout@v4

      - name: Set up Docker Buildx üöÄ
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub üö¢
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME}}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN}}

      - name: Build and push üèóÔ∏è
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME}}/nerd_studio:${{ github.sha }}
            ${{ secrets.DOCKER_HUB_USERNAME}}/nerd_studio:latest
          secrets: |
            "GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}"
            "GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}"
            "NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }}"
            "NEXTAUTH_URL=${{ secrets.NEXTAUTH_URL }}"
            "NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}"